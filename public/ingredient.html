<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ingredient</title>
    <link rel="stylesheet" href="./stylesheets/ingredient.css" />
  </head>
  <body>
    <header>
      <div class="title-logo">
        <img src="./images/title-logo.png" width="200px" />
      </div>
      <nav>
        <button id="nav-cocktail-receipe">칵테일 레시피</button>
        <button id="nav-own-cocktail">나만의 칵테일</button>
        <button id="nav-ingredient">재료</button>
        <button id="nav-search">검색</button>
      </nav>
      <div class="login-signup">
        <button id="login-button">로그인</button>
        <button id="signup-button">회원가입</button>
      </div>
    </header>
    <div class="ingredient-container">
      <div id="ingredient-text-box"><p id="ingredient-text">재료</p></div>
      <div class="dropdown">
        <button class="list-button" onclick="toggleDropdown()">인기순</button>
        <div id="dropdown-content" class="dropdown-content">
          <div class="list-button" onclick="changeSort('popular')">인기순</div>
          <div class="list-button" onclick="changeSort('name')">이름순</div>
          <div class="list-button" onclick="changeSort('comment')">댓글순</div>
        </div>
      </div>
    </div>
    <script src="ingredient.js"></script>
  </body>
</html>
