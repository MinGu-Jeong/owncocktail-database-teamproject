<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mycocktailmain</title>
    <link rel="stylesheet" href="./stylesheets/mycocktailmain.css" />
  </head>

  <body>
    <header>
      <div class="title-logo">
        <img src="./images/title-logo.png" width="300px" />
      </div>
      <nav>
        <button id="nav-cocktail-receipe">칵테일 레시피</button>
        <button id="nav-own-cocktail">나만의 칵테일</button>
        <button id="nav-ingredient">재료</button>
        <button id="nav-search">검색</button>
      </nav>
      <div class="login-signup">
        <button id="login-button">로그인</button>
        <button id="signup-button">회원가입</button>
      </div>
    </header>
    <div class="mycocktail-container">
      <div class="container-header">
        <div id="mycocktail-text-box">
          <p id="mycocktail-text">나만의 칵테일</p>
        </div>
        <div class="dropdown">
          <button class="dropbtn">
            <span class="dropbtn_content">인기순</span>
            <span
              class="dropbtn_click"
              style="
                font-family: Material Icons;
                font-size: 16px;
                color: #3b3b3b;
                float: right;
              "
              onclick="dropdown()"
              >arrow_drop_down</span
            >
          </button>
          <div class="dropdown-content">
            <div class="option" onclick="showMenu(this.innerText)">인기순</div>
            <div class="option" onclick="showMenu(this.innerText)">이름순</div>
          </div>
        </div>
      </div>
      <div class="best-mycocktail-button-container">
        <button id="best-mycocktail-1" style="background-color: #880000">
          <div class="best-mycocktail-image">이미지</div>
          <div class="mycocktail-name">제목</div>
          <div class="mycocktail-summary">설명</div>
        </button>
        <button id="best-mycocktail-2" style="background-color: #020da3">
          <div class="best-mycocktail-image"></div>
          <div class="mycocktail-name">제목</div>
          <div class="mycocktail-summary">설명</div>
        </button>
        <button id="best-mycocktail-3" style="background-color: #02895c">
          <div class="best-mycocktail-image"></div>
          <div class="mycocktail-name">제목</div>
          <div class="mycocktail-summary">설명</div>
        </button>
        <button id="best-mycocktail-4" style="background-color: #a35302">
          <div class="best-mycocktail-image"></div>
          <div class="mycocktail-name">제목</div>
          <div class="mycocktail-summary">설명</div>
        </button>
        <button id="best-mycocktail-5" style="background-color: #a30285">
          <div class="best-mycocktail-image"></div>
          <div class="mycocktail-name">제목</div>
          <div class="mycocktail-summary">설명</div>
        </button>
        <button id="best-mycocktail-6" style="background-color: #0293a3">
          <div class="best-mycocktail-image"></div>
          <div class="mycocktail-name">제목</div>
          <div class="mycocktail-summary">설명</div>
        </button>
        <button id="best-mycocktail-7" style="background-color: #022da3">
          <div class="best-mycocktail-image"></div>
          <div class="mycocktail-name">제목</div>
          <div class="mycocktail-summary">설명</div>
        </button>
        <button id="best-mycocktail-8" style="background-color: #48a302">
          <div class="best-mycocktail-image"></div>
          <div class="mycocktail-name">제목</div>
          <div class="mycocktail-summary">설명</div>
        </button>
      </div>
      <div class="move-page">
        <div id="left-button"></div>
        <p id="page-text">1 / 20</p>
        <div id="right-button"></div>
      </div>
    </div>
    <script src="./javascripts/mycocktailmain.js"></script>
  </body>
</html>
