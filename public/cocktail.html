<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>칵테일 소개</title>
    <link rel="stylesheet" href="./stylesheets/cocktail.css" />
  </head>
  <body>
    <div class="body">
      <header>
        <div class="title-logo">
          <img src="./images/title-logo.png" width="300px" />
        </div>
        <nav>
          <button id="nav-cocktail-receipe">칵테일 레시피</button>
          <button id="nav-own-cocktail">나만의 칵테일</button>
          <button id="nav-ingredient">재료</button>
          <button id="nav-search">검색</button>
        </nav>
        <div class="login-signup">
          <button id="login-button">로그인</button>
          <button id="signup-button">회원가입</button>
        </div>
      </header>
      <content class="receipe-container">
        <h2 class="cocktail-title">칵테일 이름</h2>
        <div class="recommend">추천 150</div>
        <div class="cocktail-img"></div>
        <h2 class="cocktail-ingredient">재료</h2>
        <div class="cocktail-ingredient-card-container">
          <div class="cocktail-ingredient-card"></div>
          <div class="cocktail-ingredient-card"></div>
          <div class="cocktail-ingredient-card"></div>
          <div class="cocktail-ingredient-card"></div>
          <div class="cocktail-ingredient-card"></div>
          <div class="cocktail-ingredient-card"></div>
          <div class="cocktail-ingredient-card"></div>
        </div>
        <h2 class="cocktail-receipe">만드는 방법</h2>
        <div class="cocktail-receipe-container">
          <ol>
            <li>순서1</li>
            <li>순서2</li>
            <li>순서3</li>
          </ol>
        </div>
        <h2 class="comment">댓글</h2>
        <div class="comment-container">
          <input type="text" id="comment-input" />
          <button id="comment-button">등록</button>
          <div class="comment-card-container">
            <div class="comment-card">
              <span class="comment-content">사용자1 : 내용</span>
              <button class="positive">좋아요</button>
            </div>
            <div class="comment-card">
              <span class="comment-content">사용자2 : 내용</span>
              <button class="positive">좋아요</button>
            </div>
            <div class="comment-card">
              <span class="comment-content">사용자3 : 내용</span>
              <button class="positive">좋아요</button>
            </div>
          </div>
        </div>
      </content>
    </div>
    <script src="./javascripts/cocktail.js"></script>
  </body>
</html>
