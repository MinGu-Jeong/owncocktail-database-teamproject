<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나만의 칵테일</title>
    <link rel="stylesheet" href="./stylesheets/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="body">
      <header>
        <div class="title-logo">
          <img src="./images/title-logo.png" width="345px" height="150px" />
        </div>
        <nav>
          <button id="nav-cocktail-receipe">칵테일 레시피</button>
          <button id="nav-own-cocktail">나만의 칵테일</button>
          <button id="nav-ingredient">재료</button>
        </nav>
        <div class="login-signup">
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./login.html"
                >로그인</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./signup.html">회원가입</a>
            </li>
          </ul>
        </div>
      </header>

      <content>
        <div class="best-cocktail-container">
          <h3 style="margin-left: 20px">인기 칵테일</h3>
          <div class="best-cocktail-button-container">
            <button
              id="best-cocktail-1"
              style="background-color: palevioletred"
            >
              <div class="best-cocktail-button-circle">이미지</div>
            </button>
            <button id="best-cocktail-2" style="background-color: skyblue">
              <div class="best-cocktail-button-circle"></div>
            </button>
            <button id="best-cocktail-3" style="background-color: #97ffba">
              <div class="best-cocktail-button-circle"></div>
            </button>
            <button id="best-cocktail-4" style="background-color: #ffdb94">
              <div class="best-cocktail-button-circle"></div>
            </button>
          </div>
        </div>
        <div class="best-own-cocktail-container">
          <h3 style="margin-left: 20px">인기 나만의 칵테일</h3>
          <div class="best-own-cocktail-button-container">
            <button
              id="best-own-cocktail-1"
              style="background-color: palevioletred"
            >
              <div class="best-own-cocktail-button-circle"></div>
            </button>
            <button id="best-own-cocktail-2" style="background-color: skyblue">
              <div class="best-own-cocktail-button-circle"></div>
            </button>
            <button id="best-own-cocktail-3" style="background-color: #97ffba">
              <div class="best-own-cocktail-button-circle"></div>
            </button>
            <button id="best-own-cocktail-4" style="background-color: #ffdb94">
              <div class="best-own-cocktail-button-circle"></div>
            </button>
          </div>
        </div>
      </content>
    </div>
    <script src="./javascripts/index.js"></script>
  </body>
</html>
