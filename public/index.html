<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나만의 칵테일</title>
    <link rel="stylesheet" href="./stylesheets/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="body">
      <header>
        <div class="title-logo">
          <img src="./images/title-logo.png" width="300px" />
        </div>
        <nav>
          <button id="nav-cocktail-receipe">칵테일 레시피</button>
          <button id="nav-own-cocktail">나만의 칵테일</button>
          <button id="nav-ingredient">재료</button>
          <button id="nav-search">검색</button>
        </nav>
        <div class="login-signup">
          <button id="login-button">로그인</button>
          <button id="signup-button">회원가입</button>
        </div>
      </header>

      <content>
        <div class="best-cocktail-container">
          <h3 id="best-cocktail-title">인기 칵테일</h3>
          <div class="best-cocktail-button-container">
            <button id="best-cocktail-1" style="background-color: #880000">
              <div class="best-cocktail-image">이미지</div>
              <div class="cocktail-name" id="cocktail-name1">피치크러쉬</div>
            </button>
            <button id="best-cocktail-2" style="background-color: #020da3">
              <div class="best-cocktail-image"></div>
              <div class="cocktail-name" id="cocktail-name2">블루하와이</div>
            </button>
            <button id="best-cocktail-3" style="background-color: #02895c">
              <div class="best-cocktail-image"></div>
              <div class="cocktail-name" id="cocktail-name3">모히또</div>
            </button>
            <button id="best-cocktail-4" style="background-color: #a35302">
              <div class="best-cocktail-image"></div>
              <div class="cocktail-name" id="cocktail-name4">
                롱아일랜드 아이스티
              </div>
            </button>
          </div>
        </div>
        <div class="best-own-cocktail-container">
          <h3 id="best-own-cocktail-title">인기 나만의 칵테일</h3>
          <div class="best-own-cocktail-button-container">
            <button id="best-own-cocktail-1" style="background-color: #880000">
              <div class="best-own-cocktail-image"></div>
              <div class="cocktail-name" id="own-cocktail-name1">제목</div>
            </button>
            <button id="best-own-cocktail-2" style="background-color: #020da3">
              <div class="best-own-cocktail-image"></div>
              <div class="cocktail-name" id="own-cocktail-name2">제목</div>
            </button>
            <button id="best-own-cocktail-3" style="background-color: #02895c">
              <div class="best-own-cocktail-image"></div>
              <div class="cocktail-name" id="own-cocktail-name3">제목</div>
            </button>
            <button id="best-own-cocktail-4" style="background-color: #a35302">
              <div class="best-own-cocktail-image"></div>
              <div class="cocktail-name" id="own-cocktail-name4">
                롱아일랜드 아이스티
              </div>
            </button>
          </div>
        </div>
      </content>
    </div>
    <script src="./javascripts/index.js"></script>
  </body>
</html>
