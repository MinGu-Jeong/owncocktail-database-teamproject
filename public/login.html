<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheets/login.css" />
  </head>
  <body>
    <nav>
      <ul class="nav nav-pills">
        <div class="title-logo">
          <img src="images/title-logo.png" width="345px" height="150px" />
        </div>
        <div class="nav-right-item">
          <li class="nav-item">
            <a
              class="nav-link active bg-secondary"
              aria-current="page"
              href="login.html"
              >로그인</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="signup.html">회원가입</a>
          </li>
        </div>
      </ul>
    </nav>
    <form action="" class="login-form">
      <div class="mb-3">
        <label for="id" class="form-label">아이디</label>
        <input
          type="text"
          class="form-control"
          id="id"
          placeholder="아이디를 입력해주세요"
        />
      </div>
      <div class="mb-3">
        <label for="pw" class="form-label">비밀번호</label>
        <input
          type="text"
          class="form-control"
          id="pw"
          placeholder="비밀번호를 입력해주세요"
        />
      </div>
      <div class="col-12" id="login-button-bottom">
        <button type="submit" class="btn btn-outline-primary" id="login-buuton">
          로그인
        </button>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="javascripts/login.js"></script>
  </body>
</html>
